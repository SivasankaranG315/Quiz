<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Finished</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .finished-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .grade {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .grade.a {
            background-color: #2ecc71;
            color: white;
        }
        .grade.b {
            background-color: #f39c12;
            color: white;
        }
        .grade.c {
            background-color: #e67e22;
            color: white;
        }
        .grade.d {
            background-color: #e74c3c;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="finished-container">
        <h2>Test Finished</h2>
        <p id="scoreMessage">Thank you for completing the test.</p>
        <div id="gradeMessage" class="grade"></div>
        <button onclick="window.location.href='mcq.html'">Retake Test</button>
    </div>

    <script>
        // Get the score from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const score = parseInt(urlParams.get('score'), 10);
        
        // Display the score and grade
        const scoreMessage = document.getElementById('scoreMessage');
        const gradeMessage = document.getElementById('gradeMessage');
        
        if (!isNaN(score)) {
            scoreMessage.textContent = `You scored ${score} out of 25.`;
            
            let grade = '';
            if (score >=20) {
                grade = 'Excellent! You got almost many  answers right.';
                gradeMessage.className = 'grade a';
            } else if (score >= 15) {
                grade = 'Great job! You have a solid understanding.';
                gradeMessage.className = 'grade b';
            } else if (score >= 10) {
                grade = 'Good effort! You have a fair understanding.';
                gradeMessage.className = 'grade c';
            } else {
                grade = 'Keep trying! You can improve with more practice.';
                gradeMessage.className = 'grade d';
            }
            gradeMessage.textContent = grade;
        } else {
            scoreMessage.textContent = 'There was an error processing your test results.';
        }
    </script>
</body>
</html>
